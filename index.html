<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>图片轮播</title>
</head>

<body>
    <div class="container">
        <div id="slide">
            <img class="item" src="image/IMG_20230730_125350.jpg"></img>
            <img class="item" src="image/101362781_p0.jpg"></img>
            <img class="item" src="image/5841960.jpg"></img>
            <img class="item" src="image/99083012_p10.jpg"></img>
            <img class="item" src="image/-6892f19535bd669a.jpg">
            <img class="item" src="image/44873217_p0.jpg">
            <img class="item" src="image/54191467_p0.png">
            <img class="item" src="image/1568887937095.jpg">
            <img class="item" src="image/81674785_p0.jpg">
            <img class="item" src="image/IMG_20230730_125124.jpg"></img>
            <img class="item" src="image/IMG_20230730_125257.jpg"></img>
        </div>
        <div class="buttons">
            <div class="left">Prev</div>
            <div class="center">Download</div>
            <div class="right">Next</div>
        </div>

        <img src="image/music.png" class="music">
        <audio src="music/Wild-Monogem.mp3" id="music" autoplay loop></audio>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
